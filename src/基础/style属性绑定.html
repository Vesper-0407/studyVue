<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
    <style>

    </style>
</head>

<body>
<div id="app">

    <h1 :style="flag?styleobj.style1:styleobj.style2">let us move!</h1>
    <button @click="change()">change style</button>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data:{
            styleobj:{
               style1: {
                   color: 'red',
                   fontsize: '20px',
                   fontStyle: 'italic',
                   letterSpacing: '0.5em'
               },

                style2: {
                    color: 'black',
                    fontsize: '10px',
                    fontStyle: '',
                    letterSpacing: ''
                },


            },

            flag:true,
        },
        methods:{
            change(){
                this.flag=!this.flag;
                console.log(this.flag)
            }

    }

    })
</script>
</body>
</html>
